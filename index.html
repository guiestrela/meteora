<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/tablet.css">
    <link rel="stylesheet" href="styles/flexBox.css">
    <link rel="stylesheet" href="styles/slider.css">
    <link rel="stylesheet" href="styles/reset.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <script src="script/script.js" defer></script>
    <script src="script/slider.js" defer></script>


    <title>Meteora</title>
</head>
<body>
    <header>

        <div class="cabecalho__mob">
            
                <div class="cabecalho__logo__mob">
                    <a href="#"><img src="img/Logo mobile.png" alt="logo mob"></a>                   
                    <nav class="nav__mob">
                        <i id="burguer"  class="material-symbols-outlined burguer" onclick="clickMenu()">menu</i>                       
                        <menu class="menu__mob" id="menu__mob">                        
                            <ul>
                                <li><a href="#">Home</a></li>
                                <li><img src="img/Line 1.png" alt="linha"></li>                                
                                <li><a href="#">Nossas lojas</a></li>
                                <li><img src="img/Line 1.png" alt="linha"></li>
                                <li><a href="#">Novidades</a></li>
                                <li><img src="img/Line 1.png" alt="linha"></li>
                                <li><a href="#">Promoção</a></li>
                            </ul>
                        </menu>
                    </nav> 
                    
                </div>     

            <div class="busca__mob__container">
                <div class="busca__mob">
                    <input type="text" name="busca" id="busca" placeholder="Digite o produto">                    
                </div>
                <a href="#"><button class="botao__busca__mob">Busca</button></a>
            </div>

            
        </div>

        <div class="cabecalho">
            <div class="cabecalho__logo"> 
                <a class="logo__tablet" href="#"><img src="img/Logo tablet.png" alt="logo tablet"></a>

                <a class="logo__desktop" href="#"><img src="img/Logo desktop.png" alt="logo desktop"></a>

                <nav class="nav">
                        <a href="#">Home</a>                      
                        <a href="#">Nossas lojas</a>                      
                        <a href="#">Novidades</a>                       
                        <a href="#">Promoções</a>
                </nav>

            </div>
            
            <div class="busca__container">
                <div class="busca">
                    <input type="text" name="busca" id="busca" placeholder="Digite o produto">                    
                </div>
                <a href="#"><button class="botao__busca">Busca</button></a>
            </div>

        </div>
        
    </header>

    <main>
        <section class="slider">
            <div class="slider__content">

                <input type="radio" name="btn-radio" id="radio1">
                <input type="radio" name="btn-radio" id="radio2">
                <input type="radio" name="btn-radio" id="radio3">

                <div class="slide__box primario">
                    <img class="img__mobile" src="img/Banner_carousel_1_375.png" alt="slide__1">
                    <img class="img__tablet" src="img/Banner_carousel_1_768.png" alt="slide__1">
                    <img class="img__desktop" src="img/Banner_carousel_1_1440.png" alt="slide__1">
                </div>

                <div class="slide__box">
                    <img class="img__mobile" src="img/Banner_carousel_2_375.png" alt="slide__2">
                    <img class="img__tablet" src="img/Banner_carousel_2_768.png" alt="slide__2">
                    <img class="img__desktop" src="img/Banner_carousel_2_1440.png" alt="slide__2">
                </div>

                <div class="slide__box">
                    <img class="img__mobile" src="img/Banner_carousel_3_375.png" alt="slide__3">
                    <img class="img__tablet" src="img/Banner_carousel_3_768.png" alt="slide__3">
                    <img class="img__desktop" src="img/Banner_carousel_3_1440.png" alt="slide__3">
                </div>

                <div class="slider__auto">
                    <div class="auto__btn__1"></div>
                    <div class="auto__btn__2"></div>
                    <div class="auto__btn__3"></div>
                </div>

                <div class="slider__manual">
                    <label for="radio1" class="manual__btn"></label>
                    <label for="radio2" class="manual__btn"></label>
                    <label for="radio3" class="manual__btn"></label>
                </div>
            </div>
        </section>
            
        <section>
            <div class="grid__categotias">

            </div>
        </section>

        <section>
            <div class="produto__destaque">

            </div>
        </section>
    </main>

    <footer>

    </footer>
    
</body>
</html>
